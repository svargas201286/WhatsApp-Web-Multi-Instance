<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #25D366;
    }
    .instance-btn {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .instance-btn:hover {
      background: #20BA5A;
    }
    .instance-btn:active {
      background: #1DA851;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }
    .warning {
      margin-top: 10px;
      padding: 10px;
      background: #fff3cd;
      border-radius: 5px;
      font-size: 11px;
      color: #856404;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Web Multi-Instance</h2>
  
  <div id="instances"></div>
  
  <div class="status" id="status">
    Haz clic en un botón para abrir una instancia
  </div>
  
  <div class="warning">
    ⚠️ Asegúrate de que el proxy esté ejecutándose (npm start)
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
