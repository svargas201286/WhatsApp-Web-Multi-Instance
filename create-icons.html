<!DOCTYPE html>
<html>
<head>
  <title>Generar Iconos</title>
</head>
<body>
  <h2>Genera los iconos manualmente o usa estos placeholders:</h2>
  <p>Puedes crear iconos simples con cualquier editor de imágenes:</p>
  <ul>
    <li>icon16.png - 16x16 píxeles</li>
    <li>icon48.png - 48x48 píxeles</li>
    <li>icon128.png - 128x128 píxeles</li>
  </ul>
  <p>O usa un generador online como: https://www.favicon-generator.org/</p>
  
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>
  
  <script>
    function createIcon(size, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Fondo verde WhatsApp
      ctx.fillStyle = '#25D366';
      ctx.fillRect(0, 0, size, size);
      
      // Texto "WA"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('WA', size / 2, size / 2);
      
      // Descargar
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
      });
    }
    
    // Descomenta para generar:
    // createIcon(16, 'canvas16');
    // createIcon(48, 'canvas48');
    // createIcon(128, 'canvas128');
  </script>
</body>
</html>
